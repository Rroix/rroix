<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rroix</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reseteo y configuración base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arimo', sans-serif;
            color: #fff;
            background-color: black;
            overflow: hidden;
        }

        /* Fondo predeterminado y video */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: black; /* Fondo negro mientras carga el video */
            overflow: hidden;
        }

        .background-video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
        }

        /* Contenido principal */
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(100% - 50px); /* Ajusta para que el pie de página no interfiera */
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1; /* Aumentado para estar encima del video */
        }

        .text-container {
            max-width: 50%;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            transform: translateX(-50px);
            animation: fadeIn 1.5s forwards ease;
            z-index: 2; /* Aumentado */
        }

        .text-container h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #FF9F45; /* Naranja para el título */
        }

        .text-container p {
            margin-top: 10px;
            font-size: 1.4rem;
            line-height: 1.8;
            z-index: 3; /* Aumentado */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            transform: translateX(50px);
            animation: slideIn 1.5s forwards ease;
            animation-delay: 1s;
            z-index: 2; /* Aumentado */
        }

        .button-container a {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 3; /* Aumentado */
        }

        .button-container a img {
            height: 20px;
            margin-right: 10px;
        }

        .button-container a:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px; /* Logo más grande */
            z-index: 3; /* Aumentado */
            cursor: pointer;
            animation: bounce 2s infinite ease-in-out; /* Animación de rebote */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Pie de página */
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 3; /* Aumentado */
        }

        footer a {
            color: rgba(255, 0, 0, 0.7); /* Tono rojo suave */
            text-decoration: none;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ff0000; /* Rojo brillante al pasar el ratón */
        }

        /* Animaciones clave */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Fondo predeterminado -->
    <div class="background-container"></div>

    <!-- Fondo de video -->
    <div class="background-video-container">
        <iframe 
            src="https://player.vimeo.com/video/1032747635?h=c6d29060d6&autoplay=1&loop=1&muted=1&background=1" 
            allow="autoplay; fullscreen; picture-in-picture" 
            title="Vimeo Background">
        </iframe>
    </div>

    <!-- Logo -->
    <a href="https://youtu.be/yJpJ8REjvqo?feature=shared&t=1256" target="_blank">
        <img class="logo" src="https://i.ibb.co/FXD6Tpj/IMG-3636-removebg-preview.png" alt="Rroix Logo">
    </a>

    <!-- Contenido principal -->
    <div class="content">
        <div class="text-container">
            <h1>Rroix</h1>
            <p>Music Producer & Composer | Specializing in Video Game Soundtracks & Downtempo Beats</p>
        </div>

        <div class="button-container">
            <a href="https://soundcloud.com/rroix" target="_blank">
                <img src="https://www.pngall.com/wp-content/uploads/13/Soundcloud-Logo-PNG.png" alt="SoundCloud Logo">SoundCloud
            </a>
            <a href="https://open.spotify.com/artist/6e0snaeCMiG4g6UquKPPZi?si=dMiHlv1oTZi5JbooiiIl5g" target="_blank">
                <img src="https://static.vecteezy.com/system/resources/previews/016/716/458/original/spotify-icon-free-png.png" alt="Spotify Logo">Spotify
            </a>
            <a href="https://www.instagram.com/rroix_music/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram Logo">Instagram
            </a>
            <a href="https://musescore.com/user/40665643" target="_blank">
                <img src="https://www.scoringnotes.com/wp-content/uploads/2022/12/musescore-4-logo.png" alt="MuseScore Logo">MuseScore
            </a>
            <a href="https://music.apple.com/es/artist/rroix/1741639985" target="_blank">
                <img src="https://purepng.com/public/uploads/large/purepng.com-music-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596085b6osz.png" alt="Apple Music Logo">Apple Music
            </a>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        &copy; 2024 Rroix. All rights reserved.
        <a href="https://discord.com/users/1102884420207255653" target="_blank">Reach Out</a>
    </footer>
</body>
</html>
