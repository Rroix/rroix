<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lireo</title>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: 'Arimo', sans-serif;
      color: #fff;
      background-color: black;
      overflow: hidden;
    }
    
    @media (max-width: 768px) {
      .text-container {
        max-width: 90%;
        font-size: 1rem;
        text-align: center;
      }
      
      .text-container h1 {
        font-size: 2rem;
      }
      
      .text-container p {
        font-size: 1rem;
      }
      
      .button-container a {
        font-size: 1rem;
        padding: 10px 15px;
      }
      
      .logo {
        width: 100px;
        top: 10px;
        left: 10px;
      }
    }
    
    @media (max-width: 480px) {
      .content {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 10px;
      }
      
      .logo {
        width: 80px;
        top: 5px;
        left: 50%;
        transform: translateX(-50%) scale(0.8);
      }
      
      .text-container {
        width: 90%;
        margin: 0 auto 20px;
        padding: 15px;
        font-size: 1rem;
        line-height: 1.4;
        text-align: center;
      }
      
      .button-container a {
        width: 90%;
        margin: 10px auto;
        font-size: 0.9rem;
        padding: 8px 12px;
      }
      
      footer {
        font-size: 0.8rem;
      }
      
      @keyframes fadeInSmooth {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
    
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-color: black;
      overflow: hidden;
    }
    
    .background-video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .background-video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1;
    }
    
    .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: calc(100% - 50px);
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    
    .text-container {
      max-width: 50%;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      opacity: 0;
      transform: translateX(-50px);
      animation: fadeIn 1.5s forwards ease;
      z-index: 2;
    }
    
    .text-container h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #FF9F45;
    }
    
    .text-container p {
      margin-top: 10px;
      font-size: 1.4rem;
      line-height: 1.8;
      z-index: 3;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      opacity: 0;
      transform: translateX(50px);
      animation: slideIn 1.5s forwards ease;
      animation-delay: 1s;
      z-index: 2;
    }
    
    .button-container a {
      display: flex;
      align-items: center;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 12px 20px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 3;
    }
    
    .button-container a img {
      height: 20px;
      margin-right: 10px;
    }
    
    .button-container a:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }
    
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      z-index: 3;
      cursor: pointer;
      animation: bounce 2s infinite ease-in-out; 
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes fadeInSmooth {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .text-container, .button-container {
      animation: fadeInSmooth 2s ease-out forwards;
    }
    
    /* Pie de p√°gina */
    footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      z-index: 3; /* Aumentado */
    }
    
    footer a {
      color: rgba(255, 0, 0, 0.7);
      text-decoration: none;
      margin-left: 10px;
      transition: color 0.3s ease;
    }
    
    footer a:hover {
      color: #ff0000;
    }
  </style>
</head>
